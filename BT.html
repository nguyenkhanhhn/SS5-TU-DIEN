<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>tu dien</title>
</head>
<body>
<input type="text" id="input" />
<button onclick="timKiem()">Trans</button>
<br>
<br>
<span id="display"></span>
<script>
    function timKiem() {
        let tiengViet = [1,2,3,4,5,6,7,8,9];
        let tiengAnh = ['one','two','three','four','five','six','seven','eight','nine'];
        let input= document.getElementById('input').value;
        for (let x=0;x<tiengViet.length;x++){
        if (input==tiengViet[x]){
            document.getElementById('display').innerHTML=tiengAnh[x];
        }
        else if (input==tiengAnh[x]){
            document.getElementById('display').innerText=tiengViet[x];
        }
        }
    }
</script>
</body>
</html>
